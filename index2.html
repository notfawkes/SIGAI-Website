<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Junior Core Team</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            cursor: none;
            overflow-x: hidden;
        }

        /* NEW: Fluid aurora cursor style */
        #cursor-glow {
            position: fixed;
            top: 0;
            left: 0;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, 
                rgba(217, 70, 239, 0.2),  /* Fuchsia */
                rgba(139, 92, 246, 0.15), /* Violet */
                rgba(59, 130, 246, 0.1),  /* Blue */
                transparent 60%
            );
            border-radius: 50%;
            pointer-events: none;
            filter: blur(100px);
            z-index: -1;
            /* Positioning is now handled entirely by JavaScript for the fluid effect */
        }

        .team-card {
            perspective: 1000px;
        }

        .card-inner {
            transition: transform 0.2s ease-out, box-shadow 0.3s ease-in-out;
            transform-style: preserve-3d;
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        .card-inner::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 1rem;
            padding: 2px;
            background: linear-gradient(45deg, #00ffff, #1d69ff);
            -webkit-mask: 
                linear-gradient(#fff 0 0) content-box, 
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .team-card:hover .card-inner::before {
            opacity: 0.7;
        }

        .card-image, .card-content {
            transform-style: preserve-3d;
            transition: transform 0.3s ease-out;
        }

        .card-active {
            transform: scale(1.15) !important;
            filter: blur(0) !important;
            opacity: 1 !important;
            z-index: 10;
        }
        .card-inactive {
            transform: scale(0.95);
            filter: blur(4px);
            opacity: 0.5;
        }

        .card-hidden {
            opacity: 0;
            transform: translateY(30px);
        }
    </style>
</head>
<body class="text-white min-h-screen flex items-center justify-center antialiased">

    <!-- REMOVED cursor-dot, only glow remains -->
    <div id="cursor-glow"></div>

    <div class="container mx-auto px-4 py-16">
        <header class="text-center mb-16">
            <h1 class="text-5xl md:text-6xl font-black tracking-wider uppercase">
                JUNIOR <span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-500 to-cyan-400">CORE TEAM</span>
            </h1>
        </header>

        <div id="team-container" class="flex flex-wrap justify-center items-center gap-6">
            <!-- Cards injected here -->
        </div>
    </div>

    <script>
        const teamContainer = document.getElementById('team-container');
        const cursorGlow = document.getElementById('cursor-glow');
        
        const teamMembers = [
            { id: 1, name: 'Bala Sudalaimuthu', role: 'Joint Technical', imageUrl: 'src/assest/bala.jpg', linkedin: 'https://www.linkedin.com/in/bala-sudalaimuthu-a34b53355/' },
            { id: 2, name: 'Pranav Vishwakarma', role: 'Inhouse Head', imageUrl: 'src/assest/pranav.jpg', linkedin: 'https://www.linkedin.com/' },
            { id: 3, name: 'ParagValam', role: 'Joint Creative Head', imageUrl: 'src/assest/parag.jpg', linkedin: 'https://www.linkedin.com/' },
            { id: 4, name: 'Riya Yadav', role: 'Joint Event Manager', imageUrl: 'src/assest/riya.jpg', linkedin: 'https://www.linkedin.com/' },
            { id: 5, name: 'Tiya Rai', role: 'Joint Secretary', imageUrl: 'src/assest/tiya.jpg', linkedin: 'https://www.linkedin.com/' },
            { id: 6, name: 'Vipul Choudhary', role: 'Joint PR Head', imageUrl: 'src/assest/Vipul.jpg', linkedin: 'https://www.linkedin.com/' }
        ];

        function displayMembers() {
            teamContainer.innerHTML = teamMembers.map(member => `
                <div class="team-card card-hidden w-[180px] h-[350px] transition-all duration-500 ease-in-out cursor-pointer" data-id="${member.id}">
                    <div class="card-inner relative group bg-gradient-to-b from-[#1E2A5A] to-[#121529] rounded-2xl overflow-hidden shadow-lg">
                        <img src="${member.imageUrl}" alt="${member.name}" class="card-image absolute top-0 left-0 w-full h-full object-cover object-top opacity-30 grayscale group-hover:opacity-100 group-hover:grayscale-0">
                        <div class="card-content absolute bottom-0 left-0 w-full p-4 bg-gradient-to-t from-black/80 to-transparent">
                            <div class="font-black text-6xl text-white/40 opacity-100 group-hover:opacity-0 group-hover:-translate-y-4 transition-all duration-500 ease-in-out">
                                ${String(member.id).padStart(2, '0')}
                            </div>
                            <div class="absolute bottom-4 left-4 opacity-0 group-hover:opacity-100 translate-y-8 group-hover:translate-y-0 transition-all duration-500 ease-in-out">
                                <h3 class="text-lg font-bold text-white">${member.name}</h3>
                                <p class="text-sm text-blue-300 font-medium">${member.role}</p>
                            </div>
                        </div>
                        <a href="${member.linkedin}" target="_blank" rel="noopener noreferrer" class="absolute top-4 right-4 w-8 h-8 bg-black/30 rounded-full flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300 backdrop-blur-sm" onclick="event.stopPropagation()">
                            <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 24 24"><path d="M20.5 2h-17A1.5 1.5 0 002 3.5v17A1.5 1.5 0 003.5 22h17a1.5 1.5 0 001.5-1.5v-17A1.5 1.5 0 0020.5 2zM8 19H5v-9h3zM6.5 8.25A1.75 1.75 0 118.25 6.5 1.75 1.75 0 016.5 8.25zM19 19h-3v-4.74c0-1.42-.6-1.93-1.38-1.93A1.74 1.74 0 0013 14.19a.66.66 0 000 .14V19h-3v-9h2.9v1.3a3.11 3.11 0 012.7-1.4c1.55 0 3.36.86 3.36 3.66z"></path></svg>
                        </a>
                    </div>
                </div>
            `).join('');
            
            triggerEntranceAnimation();
            add3DEffects();
        }

        function triggerEntranceAnimation() {
            const cards = document.querySelectorAll('.team-card');
            cards.forEach((card, index) => {
                setTimeout(() => card.classList.remove('card-hidden'), 150 * index);
            });
        }

        function add3DEffects() {
            const cards = document.querySelectorAll('.team-card');
            cards.forEach(card => {
                const cardInner = card.querySelector('.card-inner');
                const cardImage = card.querySelector('.card-image');
                const cardContent = card.querySelector('.card-content');

                card.addEventListener('mousemove', e => {
                    const rect = card.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    const centerX = rect.width / 2;
                    const centerY = rect.height / 2;
                    const rotateX = ((y - centerY) / centerY) * -8;
                    const rotateY = ((x - centerX) / centerX) * 8;
                    
                    cardInner.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
                    cardImage.style.transform = `translateZ(20px)`;
                    cardContent.style.transform = `translateZ(50px)`;
                });

                card.addEventListener('mouseleave', () => {
                    cardInner.style.transform = 'rotateX(0deg) rotateY(0deg)';
                    cardImage.style.transform = 'translateZ(0px)';
                    cardContent.style.transform = 'translateZ(0px)';
                });
            });
        }

        // --- NEW: FLUID CURSOR ANIMATION ENGINE ---
        let mouseX = 0, mouseY = 0;
        let glowX = 0, glowY = 0;
        const easing = 0.08;

        function animateCursor() {
            // Interpolate the glow's position towards the mouse position
            glowX += (mouseX - glowX) * easing;
            glowY += (mouseY - glowY) * easing;

            // Apply the transform. We subtract half the width/height to center it.
            cursorGlow.style.transform = `translate(${glowX - 300}px, ${glowY - 300}px)`;

            requestAnimationFrame(animateCursor);
        }

        window.addEventListener('mousemove', e => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });
        
        // Start the fluid animation loop
        animateCursor();

        // --- CARD CLICK LOGIC (UNCHANGED) ---
        teamContainer.addEventListener('click', (e) => {
            const clickedCard = e.target.closest('.team-card');
            if (!clickedCard) return;

            const allCards = document.querySelectorAll('.team-card');
            const isActive = clickedCard.classList.contains('card-active');

            allCards.forEach(card => card.classList.remove('card-active', 'card-inactive'));

            if (!isActive) {
                clickedCard.classList.add('card-active');
                allCards.forEach(card => {
                    if (card !== clickedCard) card.classList.add('card-inactive');
                });
            }
        });
        
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.team-card')) {
                document.querySelectorAll('.team-card').forEach(card => {
                     card.classList.remove('card-active', 'card-inactive');
                });
            }
        });

        // --- INITIAL RENDER ---
        displayMembers();
    </script>
</body>
</html>
