<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Core Team Members</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d0c22; /* Fallback color */
            background-image: linear-gradient(135deg, #0d0c22 0%, #1a1449 100%);
        }
        /* Custom scrollbar for a better look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1a1449;
        }
        ::-webkit-scrollbar-thumb {
            background: #4a5568;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #718096;
        }
    </style>
</head>
<body class="text-white min-h-screen antialiased">

    <!-- Main Container -->
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-16 sm:py-24">

        <!-- Header -->
        <header class="text-center mb-12 md:mb-16">
            <h1 class="text-4xl sm:text-5xl md:text-6xl font-extrabold tracking-tight">
                Jr.Core
            </h1>
            <div class="mt-4 w-24 h-1.5 bg-purple-500 mx-auto rounded-full"></div>
        </header>

        <!-- Members Grid -->
        <div id="members-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 md:gap-12">
            <!-- Member cards will be injected here by JavaScript -->
        </div>

    </div>

    <!-- Modal Structure -->
    <div id="member-modal" class="fixed inset-0 bg-black bg-opacity-70 backdrop-blur-sm flex items-center justify-center p-4 z-50 hidden transition-opacity duration-300 opacity-0">
        <div id="modal-content" class="bg-slate-800/80 border border-slate-700 rounded-2xl shadow-2xl w-full max-w-md mx-auto transform transition-all duration-300 scale-95 opacity-0">
            <!-- Modal content will be injected here -->
        </div>
    </div>


    <script>
        const teamMembers = [
            {
                id: 1,
                name: 'Bala Sudalaimuthu',
                role: 'Joint Technical ',
                imageUrl: 'src/assest/bala.jpg',
                bio: 'Meet our exceptional Joint Technical , Bala Sudalaimuthu! Bala\'s beauty is matched by her inner grace, with kindness that deeply enriches every aspect of her work. Her dedication, resilience, and unwavering commitment not only drive our team forward but also creates a harmonious and motivated environment.',
                linkedin: 'https://www.linkedin.com/in/bala-sudalaimuthu-a34b53355/'
            },
            {
                id: 2,
                name: 'Pranav Vishwakarma',
                role: 'Inhouse Head',
                imageUrl: 'src/assest/pranav.jpg',
                bio: 'As our Inhouse Head, Pranav brings a strategic mindset and a passion for innovation. He is dedicated to supporting the team and ensuring that our projects and initiatives are executed flawlessly. His leadership is key to our chapter\'s success.',
                linkedin: 'https://www.linkedin.com/in/bala-sudalaimuthu-a34b53355/'
            },
            {
                id: 3,
                name: 'ParagValam',
                role: 'Jt CreativeHead',
                imageUrl: 'src/assest/parag.jpg',
                bio: 'Parag, our diligent Jt CreativeHead, is the organizational backbone of our team. He manages communications, records, and ensures that all our operations run smoothly. His attention to detail and proactive approach are invaluable assets to the chapter.',
                linkedin: 'https://www.linkedin.com/'
            },
             {
                id: 4,
                name: 'Riya Yadav',
                role: 'Jt Event Manager',
                imageUrl: 'src/assest/riya.jpg',
                bio: 'Riya is our brilliant Jt Event Manager, managing the finances with precision and transparency. Her expertise ensures the financial health of our student chapter, allowing us to fund our ambitious projects and events. She is a core pillar of our team.',
                linkedin: 'https://www.linkedin.com/'
            },
            {
                id: 5,
                name: 'Tiya Rai',
                role: 'Jt secretary',
                imageUrl: 'src/assest/tiya.jpg',
                bio: 'Tiya, our talented Jt secretary, is the creative force behind our digital presence. She designs and maintains our website, ensuring it\'s both beautiful and functional. Her technical skills and artistic vision are exceptional.',
                linkedin: 'https://www.linkedin.com/'
            },
            {
                id: 6,
                name: 'Vipul Choudhary',
                role: 'PR Head',
                imageUrl: 'src/assest/Vipul.jpg',
                bio: 'Vipul leads our PR efforts with unmatched enthusiasm and organizational prowess. From workshops to hackathons, he orchestrates memorable experiences that bring our community together and foster a spirit of learning and collaboration.',
                linkedin: 'https://www.linkedin.com/'
            }
        ];

        const membersGrid = document.getElementById('members-grid');
        const modal = document.getElementById('member-modal');
        const modalContent = document.getElementById('modal-content');

        // Function to create and display member cards
        function displayMembers() {
            membersGrid.innerHTML = teamMembers.map(member => `
                <div class="text-center group cursor-pointer" data-id="${member.id}">
                    <div class="relative w-48 h-48 sm:w-56 sm:h-56 mx-auto rounded-2xl overflow-hidden shadow-lg transform group-hover:scale-105 transition-transform duration-300">
                        <img src="${member.imageUrl}" alt="${member.name}" class="w-full h-full object-cover">
                        <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-40 transition-all duration-300"></div>
                    </div>
                    <h3 class="mt-4 text-xl font-bold">${member.name}</h3>
                    <p class="text-purple-400 font-medium">${member.role}</p>
                </div>
            `).join('');
        }

        // Function to show the modal with member details
        function showModal(member) {
            modalContent.innerHTML = `
                <div class="p-6 md:p-8 text-center relative">
                    <button id="close-modal" class="absolute top-3 right-3 text-gray-400 hover:text-white transition-colors">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                    </button>
                    <img src="${member.imageUrl}" alt="${member.name}" class="w-32 h-32 rounded-full mx-auto mb-4 border-4 border-purple-500 shadow-md">
                    <h2 class="text-2xl font-bold mb-1">${member.name}</h2>
                    <h3 class="text-lg text-purple-400 mb-4">${member.role}</h3>
                    <p class="text-gray-300 text-left leading-relaxed mb-6">
                        ${member.bio}
                    </p>
                    <a href="${member.linkedin}" target="_blank" rel="noopener noreferrer" class="inline-flex items-center justify-center gap-2 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-lg transition-all duration-300 transform hover:scale-105">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                            <path d="M20.5 2h-17A1.5 1.5 0 002 3.5v17A1.5 1.5 0 003.5 22h17a1.5 1.5 0 001.5-1.5v-17A1.5 1.5 0 0020.5 2zM8 19H5v-9h3zM6.5 8.25A1.75 1.75 0 118.25 6.5 1.75 1.75 0 016.5 8.25zM19 19h-3v-4.74c0-1.42-.6-1.93-1.38-1.93A1.74 1.74 0 0013 14.19a.66.66 0 000 .14V19h-3v-9h2.9v1.3a3.11 3.11 0 012.7-1.4c1.55 0 3.36.86 3.36 3.66z"></path>
                        </svg>
                        <span>LinkedIn Profile</span>
                    </a>
                </div>
            `;

            modal.classList.remove('hidden');
            // Use setTimeout to allow the browser to render the 'hidden' removal first, then start the transition
            setTimeout(() => {
                modal.classList.remove('opacity-0');
                modalContent.classList.remove('scale-95', 'opacity-0');
            }, 10);
            
            document.getElementById('close-modal').addEventListener('click', hideModal);
        }
        
        // Function to hide the modal
        function hideModal() {
            modal.classList.add('opacity-0');
            modalContent.classList.add('scale-95', 'opacity-0');
            setTimeout(() => {
                modal.classList.add('hidden');
            }, 300); // Match transition duration
        }

        // Event listener for the whole grid (event delegation)
        membersGrid.addEventListener('click', (e) => {
            const card = e.target.closest('.group');
            if (card) {
                const memberId = card.dataset.id;
                const member = teamMembers.find(m => m.id == memberId);
                if (member) {
                    showModal(member);
                }
            }
        });

        // Event listener to close modal on backdrop click
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                hideModal();
            }
        });
        
        // Event listener for Esc key to close modal
        document.addEventListener('keydown', (e) => {
            if (e.key === "Escape" && !modal.classList.contains('hidden')) {
                hideModal();
            }
        });

        // Initial render of members
        displayMembers();
    </script>

</body>
</html>
